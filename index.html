<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="qr-field">
    <img src="./images/image-qr-code.png" class="qr-field__icon" alt="QR">
    <div class="qr-field-text">
      <span class="qr-field-text__title">  Improve your front-end skills by building projects</span>
      <span class="qr-field-text__description">  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
    </div>
  </div>
  <div class="gradient"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Varvara Isaeva.
  </div>
</body>
</html>
